[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm install"

[build.environment]
  NODE_VERSION = "18"

# IMPORTANT: Increase function timeout
[functions]
  timeout = 30  # Increased from default 10 seconds
  node_bundler = "esbuild"

# Required for MQTT library
[functions.node_bundler]
  esbuild_flags = "--external:mqtt"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[dev]
  publish = "."
  functions = "netlify/functions"
  port = 8888