[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'No build required'"

[build.environment]
  NODE_VERSION = "18"

# Function configuration with correct timeout syntax
[functions]
  node_bundler = "esbuild"
  
  # Timeout must be an object, not a simple value
  [functions.timeout]
    external_node_modules = []

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[dev]
  publish = "."
  functions = "netlify/functions"
  port = 8888